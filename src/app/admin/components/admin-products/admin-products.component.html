<p>
    <a routerLink='/admin/products/new' class="btn btn-primary"> New Product </a>
</p>
<p>
    <input #query
        (keyup)="filter(query.value)"
        type="text" class="form-control" placeholder="search..." />
</p>

<ngx-datatable class="material" [rows]="filteredProducts" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
  [rowHeight]="50" [limit]="5">

    <ngx-datatable-column name="Title" prop="title">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.title}}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Price" prop="price">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.price | currency:'INR':'symbol'}}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="" [sortable]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
          <a [routerLink]="['/admin/products/', row.key]">Edit</a>
      </ng-template>
    </ngx-datatable-column>

</ngx-datatable>
